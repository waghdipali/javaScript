<html>
    <body>
        <script>
            //By using object constructor
            function emp(id,name,salary)
            {
                this.id=id;
                this.name=name;
                this.salary=salary;
            }
            
            e=new emp(103,"Dipali wagh",4000);;

            document.write(e.id+" "+e.name+" "+e.salary);
        </script>
    </body>
</html>
