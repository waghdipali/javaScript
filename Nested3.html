<!DOCTYPE html>
<html>
    <title> JavaScript</title>
   <body>
        <script>
            for(var a = 5; a>=1; a--)
            {
                for (var b=1; b<=a; b++)
                {
                    document .write(a + " ");
                }
                document.write("<br>");
            }
        </script>
    </body>

</html>
