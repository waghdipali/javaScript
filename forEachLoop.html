<!DOCTYPE html>
<html>
    <title> JavaScript</title>
   <body>
        <script>
            var a = ["Dipali","Aarti","Female","BCS","AA"];
            
            function loop(value,index)
            {
                document.write(index + " : " + value + "<br>");

            }

            a.forEach(loop);
            
        </script>
    </body>

</html>
