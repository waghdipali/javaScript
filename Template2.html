<!DOCTYPE html>
<html>
    <title>Advanced js</title>
    <script>
        let firstName = "Dipali";
        let lastName = "Wagh";

        function fullname(firstName,lastName)
        {
            return `${firstName} ${lastName}`;
        }

        let hello =`Hello ${fullname(firstName,lastName)}`;

        document.write(hello);
    </script>
</html>
