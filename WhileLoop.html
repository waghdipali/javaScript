<!DOCTYPE html>
<html>
    <title> JavaScript</title>
   <body>
        <script>
            var a = 10;
            document.write("<ul>");
            while(a >= 1)
            {
                document.write("<li>" + a + ") Jay Ganesh...</li>");
                a--;
            }
            document.write("</ul>");
        </script>
    </body>

</html>
