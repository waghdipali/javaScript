<!DOCTYPE html>
<html>
    <title> JavaScript</title>
   <body>
        <script>
            var ary = new Array(3);  
            
            for(var f =0; f < 3; f++)
            {
                ary[f] = prompt("Enter the values : ");
            }

            document.write("<ul>");
            for(var a=0; a<3; a++)
            {
                document.write("<li>" + ary[a] + "</li>");
            }
            document.write("</ul>");
        </script>
    </body>

</html>
