<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
        <script>
           var student = [
               {name : 'Ram', age : 15},
               {name : 'Dipu', age : 13},
               {name : 'Ritu', age : 14},
           ];

           console.log(student);
           for(var a = 0; a < student.length; a++)
           {
               document.write(student[a].name + " " + student[a].age +  "<br>");
           }
        </script>
    </head>
</html>
