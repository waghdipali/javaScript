<!DOCTYPE html>
<html>
    <title> JavaScript</title>
   <body>
        <script>
            var ary = new Array();  
            ary[0] = 10;
            ary[1] = "Dipali";
            ary[3] = true;

            document.write("<ul>");
            for(var a=0; a<5; a++)
            {
                document.write("<li>" + ary[a] + "</li>");
            }
            document.write("</ul>");
        </script>
    </body>

</html>
