<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
        <script>
            var str = "Javascript is Greate is language";
            var a = str.startsWith("Java");

            var c = str.endsWith("age");
            var d = str.search("bad");
            var e = str.match(/is/g);

            document.write(a + "<br>");
            document.write(c + "<br>");
            document.write(d + "<br>");
            document.write(e + "<br>");
        </script>
    </head>
</html>
